---
 - name: Create an empty directory and download jenkins.war in all the remote serves
   hosts: all
   tasks:
     - name: Create an empty directory
       file:
         name: /tmp/dir1
         state: directory
     - name: Download jenkins.war
       get_url:
         url: https://get.jenkins.io/war-stable/2.528.1/jenkins.war
         dest: /tmp/dir1
...
